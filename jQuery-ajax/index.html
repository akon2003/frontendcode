<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    
    <title>
      加载更多
    </title>
    <style>
      ul,li{
      margin: 0;
      padding: 0
    }
    #ct li{
      list-style:none;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      cursor:pointer;
    }
    #load-more{
      display: block;
      margin: 10px auto;
      text-align: center;
      cursor: pointer;
    }
    #load-more img{
      width: 40px;
      height: 40px;
    }
    .btn{
      display: inline-block;
      height: 40px;
      line-height: 40px;
      width: 80px;
      border: 1px solid #E27272;
      border-radius: 3px;
      text-align: center;
      text-decoration: none;
      color: #E27272;
    }
    .btn:hover{
      background: green;
      color: #fff;
    }
      </style>
  </head>
  <body>
    <ul id="ct">

    </ul>
    <a id="load-more" class="btn" href="#">
      加载更多
    </a>
  </body>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
  var index=1;
  var length=3;

  $('#load-more').on('click',function(){
      $.get('/loadMore',{index: index, length: length}).done(function(ret){
        
        if(ret.status === 0){
          console.log(index);
           console.log(ret.data);
           appedHtml(ret.data);
           index++;
        }else{

          console.log('获取新闻出错')
        }
       

      }).fail(function(){

        alert('系统异常')

      });


  });

  function appedHtml(news){
    var html ='';
    html +='<li>'+news+ '</li>'
   $('#ct').append(html);  
    }

  
      
  </script>
</html>
