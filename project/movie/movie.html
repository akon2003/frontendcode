<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <meta charset="utf-8">
  <title>豆瓣电影</title>
 <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_450609_gkmivp3kz6xhia4i.css">
<style id="jsbin-css">
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
.clearfix:after{
  content:'';
  display:block;
  clear:both;
}
html,body{
  height:100%;
}
body{
  font-size:12px;
  line-height:1.2;
  background-color:#fff;
}
main{
  height: calc(100vh - 50px);
  overflow:scroll;
  
  
}
main>section:first-child{
  display:block;
}
main>section{
  display:none;
}

footer{
  position:absolute;
  height:50px;
  width:100%;
  display:flex;
  border-top:1px solid #ccc;
}
footer>div{
  flex:1;
  text-align:center;
}
footer>div>span{
  display:block;
  padding-top:5px;
}
footer .active{
  color:#FF5722;
}
.item a{
  display:block;
  text-decoration:none;
  display;flex;
}
.item{
  border-bottom:1px solid #ccc;
  padding:8px;
}
.item .cover{
  float:left;
}
.item .cover img{
  width:100px;
}
.item .detail{
  padding-left:110px;
  line-height: 1.75;
}
.item detail h2{
  font-size:16px;
}
.item .detail .extra{
  color:#999;
  margin-top:4px;
}
.item .detail .score{
  color:#FF5722;
}
</style>
</head>
<body>
  <main>
    <div id='container'>
      <section>
      
     </section>
    </div>
    <div class="iconfont icon-loading"></div>
    <section>2</section>
    <section>3</section>
  </main>
<footer>
    <div class="active"><span class="iconfont icon-bangdan"></span><span>Top250</span></div>
    <div><span class="iconfont icon-beimei"></span><span>北美</span></div>
    <div><span class="iconfont icon-search"></span><span>搜索</span></div>
    
</footer>
    
<script id="jsbin-javascript">
$('footer>div').click(function(){
  var index = $(this).index()
  $('section').hide().eq(index).fadeIn()
  $(this).addClass('active').siblings().removeClass('active')
  
})
getData()
var index = 0;
var isLoading = false;
function getData(){
  if(isLoading) return
   isLoading = true; 
  $.ajax({
    url:'http://api.douban.com/v2/movie/top250',
    type:'GET',
    data:{
      start:index,
      count:20
    },
    dataType:'jsonp'
  }).done(function(ret){
    console.log(ret)
    renderData(ret)
    index+=20;
    
  }).fail(function(){
    console.log('error ...')
  }).always(function(){
    isLoading = false;
  })
}

var clock;
$('main').scroll(function(){
  if(clock){
    clearTimeout(clock)
  }
  clock = setTimeout(function(){
    if(($('section').eq(0).height() - 130 )<= $('main').scrollTop() + $('main').height() ){
     getData()
    }
  },300)
  
})
function renderData(data){
  data.subjects.forEach(function(movie){
    var tpl =`<div class="item clearfix">
        <a href="">
          <div class="cover">
            <img src="http://img7.doubanio.com/view/movie_poster_cover/ipst/public/p480747492.jpg" alt="">
          </div>
          <div class="detail">
            <h2>霸王别姬</h2>
            <div class="extra"><span class="score">9.3</span>/<span class="collect">1000</span>收藏</div>
            <div class="extra"><span class="year">1994</span>/<span class="genres">剧情、爱情</span></div>
            <div class="extra">导演：<span class="directors">陈凯歌</span></div>
            <div class="extra">主演：<span class="actors">张国荣、段宏亦、巩俐</span></div>
          </div>
        </a>
      </div>`
    var $node=$(tpl)
    $node.find('.cover img').attr('src',movie.images.small)
    $node.find('.detail h2').text(movie.title)
    $node.find('.extra .score').text(movie.rating.average)
    $node.find('.extra .year').text(movie.year)
    $node.find('.extra .collect').text(movie.collect_count)
    $node.find('.extra .genres').text(movie.genres)
    $node.find('.extra .directors').text(function(){
      var directorsArr = []
      movie.directors.forEach(function(item){
        directorsArr.push(item.name)
      })
      return directorsArr.join('、')
    })
    $node.find('.extra .actors').text(function(){
      var actorsArr = []
      movie.casts.forEach(function(item){
        actorsArr.push(item.name)
      })
      return actorsArr.join('、')
    })
    $('#container').append($node)
  })
  
}
</script>
</body>
</html>
